    <!-- the character encoding, viewport settings, and the title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Name</title>
    <!-- Links to an external CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header section containing the navigation bar -->
    <header>
        <nav>
            <!-- links to other pages such as Home, Resume, Projects, and Contact -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contact form section -->
    <section class="contact-form">
        <h1>Contact Me</h1>
        <!-- Form with name, email, and message fields -->
        <form action="#" method="post">
            <!-- Name input field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email input field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Message textarea -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for form validation -->
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const name = document.getElementById('name').value;         // Get name field value
            const email = document.getElementById('email').value;       // Get email field value
            const message = document.getElementById('message').value;   // Get message field value
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;           // Email regex pattern
            // Prevent form submission, Show alert
            if (!name || !email.match(emailPattern) || !message) {
                event.preventDefault(); 
                alert("Please fill out the form correctly.");
            }
        });
    </script>


</body>
